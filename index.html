<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="bars">
                <img src="jahnavi-frst\icons\bars.svg">
            </div>
            <div class="side-icons">
                <i>
                    <img src="jahnavi-frst\icons\home.svg">
                </i>
                <p>Home</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="jahnavi-frst\icons\compass.svg">
                </i>
                <p>Explore</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="jahnavi-frst\icons\video-gallary.svg">
                </i>
                <p>Subscriptions</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="jahnavi-frst\icons\video-library.svg">
                </i>
                <p>Library</p>
            </div>
        </aside>
        <div class="main-container">
            <header>
                <nav>
                    <div class="logo">
                        <img src="jahnavi-frst\images\youtube.jpg">
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text" placeholder="Search">
                            <button>
                                <img src="jahnavi-frst\icons\search.svg">
                            </button>
                        </div>
                        <div class="mic">
                            <img src="jahnavi-frst\icons\mic.svg">
                        </div>
                    </div>
                    <div class="side-nav">
                        <i>
                            <img src="jahnavi-frst\icons\video-add.svg">
                        </i>
                        <i>
                            <img src="jahnavi-frst\icons\dot-grid.svg">
                        </i>
                        <i>
                            <img src="jahnavi-frst\icons\bell.svg">
                        </i>
                        <i>
                            <img src="jahnavi-frst\images\avatar.png">
                        </i>
                    </div>
                </nav>
                <div class="tags">
                    <div class="tag dark">All</div>
                    <div class="tag light">Mixes</div>
                    <div class="tag light">Crypto</div>
                    <div class="tag light">Html</div>
                    <div class="tag light">Css</div>
                    <div class="tag light">Javascript</div>
                </div>
            </header>
            <main>
                <div class="card-container">
                    <div class="card">
                        <img src="jahnavi-frst\images\thumbnaill.jpg">
                        <div class="avatar-content">
                            <div class="avatar">
                                <img src="jahnavi-frst\images\avatar.png">
                            </div>
                            <div class="content">
                                <h3>Online Youtube thumbnail maker</h3>
                                <p class="channel-name">Computer web tech</p>
                                <div class="content-status">
                                    <p>5Cr views</p>
                                    <p>1 day ago</p>
                                </div>
                            </div>
                            <div class="dots">
                                <img src="jahnavi-frst\icons\dots.svg">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
        
    </div>
</body>
</html>
